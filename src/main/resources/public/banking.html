<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-page">

<script>
    // ğŸ” Auth check AFTER body starts
    if (!localStorage.getItem("authToken")) {
        window.location.replace("/auth/login.html");
    }
</script>

<nav class="navbar">
    <div class="navbar-left">
        <div class="bank-logo">ğŸ¦</div>
        <div class="navbar-brand">Banking Simulator</div>
    </div>
    <div class="navbar-right">
        <button class="nav-btn btn-logout" onclick="handleLogout()">Logout</button>
    </div>
</nav>

<main class="dashboard-content">
    <!-- Welcome Section -->
    <div class="welcome-header">
        <h1>Welcome to the Banking Simulator</h1>
        <p>This is a simple banking simulation application.</p>
    </div>

    <!-- Action Buttons Grid -->
    <div class="action-grid">
        <button class="action-btn" onclick="showSection('create')">
            <span class="btn-icon">â•</span>
            <span class="btn-text">Create Account</span>
        </button>
        <button class="action-btn" onclick="showSection('deposit')">
            <span class="btn-icon">ğŸ’°</span>
            <span class="btn-text">Deposit Funds</span>
        </button>
        <button class="action-btn" onclick="showSection('withdraw')">
            <span class="btn-icon">ğŸ’¸</span>
            <span class="btn-text">Withdraw Funds</span>
        </button>
        <button class="action-btn" onclick="showSection('transfer')">
            <span class="btn-icon">ğŸ”„</span>
            <span class="btn-text">Transfer Funds</span>
        </button>
        <button class="action-btn" onclick="showSection('view')">
            <span class="btn-icon">ğŸ‘ï¸</span>
            <span class="btn-text">View Account Details</span>
        </button>
        <button class="action-btn" onclick="showSection('viewall')">
            <span class="btn-icon">ğŸ“Š</span>
            <span class="btn-text">View All Accounts</span>
        </button>
    </div>

    <hr>

<div id="create" class="section">
    <h2>Create Account</h2>
    <input id="c-name" placeholder="Enter your name"><br>
    <input id="c-email" placeholder="Enter your email"><br>
    <input id="c-balance" placeholder="Enter Opening Balance"><br>
    <button onclick="createAccount()">Submit</button>
    <p id="create-result"></p>
</div>

<div id="deposit" class="section">
    <h2>Deposit Money</h2>
    <input id="d-acc" placeholder="Account Number"><br>
    <input id="d-amount" placeholder="Amount to Deposit"><br>
    <button onclick="depositMoney()">Submit</button>
    <p id="deposit-result"></p>
</div>

<div id="withdraw" class="section">
    <h2>Withdraw Money</h2>
    <input id="w-acc" placeholder="Account Number"><br>
    <input id="w-amount" placeholder="Amount to Withdraw"><br>
    <button onclick="withdrawMoney()">Submit</button>
    <p id="withdraw-result"></p>
</div>

<div id="transfer" class="section">
    <h2>Transfer Money</h2>
    <input id="t-from-acc" placeholder="Sender Account Number"><br>
    <input id="t-to-acc" placeholder="Receiver Account Number"><br>
    <input id="t-amount" placeholder="Amount to Transfer"><br>
    <button onclick="transferMoney()">Submit</button>
    <p id="transfer-result"></p>
</div>

<div id="view" class="section">
    <h2>View Account Details</h2>
    <input id="v-acc" placeholder="Account Number"><br>
    <button onclick="viewAccount()">Submit</button>
    <div id="view-result" class="account-details-container"></div>
</div>

<div id="viewall" class="section">
    <h2>View All Accounts</h2>
    <button onclick="viewAllAccounts()">Load Accounts</button>
    <div id="viewall-result" class="table-container">
        <div class="table-placeholder">Click 'Load Accounts' to view all account details.</div>
    </div>
</div>

    <script src="script.js"></script>
    <script>
        function handleLogout() {
            localStorage.removeItem("authToken");
            window.location.href = "/index.html";
        }
    </script>
</main>
</body>
</html>
